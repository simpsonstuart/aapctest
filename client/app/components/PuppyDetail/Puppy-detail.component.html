<div *ngIf="Puppy" class="form-horizontal">
    <h2> Attributes of {{Puppy.name}}</h2>
    <div class="form-group">
        <div *ngIf="!newPuppy">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{Puppy._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="Puppy.name" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Color: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="Puppy.color" placeholder="color" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fur Type: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="Puppy.furType" placeholder="furType" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
